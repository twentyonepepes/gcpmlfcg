    - clustering
    related : 
    references : 
    images :
    definition : > 
      A subfield of machine learning and statistics that analyzes temporal data. 
      
      
      Many types of machine learning problems require time series analysis, including classification, clustering, forecasting, and anomaly detection. 


  - name : timestep
    abbreviation : 

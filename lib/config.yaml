    - image models
    related : 
    references : 
    images :
    definition : > 
      In a convolutional operation or pooling, the delta in each dimension 
      of the next series of input slices. 


      If the input matrix is three-dimensional, the stride would also be three-dimensional.

  - name : structural risk minimization
    abbreviation : SRM
    categories :
    - 

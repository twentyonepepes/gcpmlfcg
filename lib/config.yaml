    images :
    definition : > 
      One "unrolled" cell within a recurrent neural network. 

  - name : token 
    abbreviation : 
    categories :
    - language models
    related : 
    references : 
    images :
    definition : > 
      In a language model, the atomic unit that the model is training on and making predictions on. 
      
      
      A token is typically one of the following:

      - a word—for example, the phrase "dogs like cats" consists of three word tokens: "dogs", "like", and "cats".
      
      - a character—for example, the phrase "bike fish" consists of nine character tokens. (Note that the blank space counts as one of the tokens.)
      
      - subwords

  - name : tower
    abbreviation : 
    categories :
    - neural networks
    related : 
    references : 
    images :
    definition : > 
      A component of a deep neural network that is itself a deep neural network without an output layer. 
      
      
      Typically, each tower reads from an independent data source.

  - name : TPU chip 

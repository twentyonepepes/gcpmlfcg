    images :
    definition : > 
      An algorithm for minimizing the objective function during matrix 
      factorization in recommendation systems, 
      which allows a downweighting of the missing examples. 
      
      
      WALS minimizes the weighted squared error between the original matrix and the reconstruction by alternating between fixing the row factorization and column factorization. 


  - name : weighted sum
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      The sum of all the relevant input values multiplied by their corresponding weights.


  - name : wide model
    abbreviation : 
    categories :
    - 
    related : 
    references : 
    images :
    definition : > 
      A linear model that typically has many sparse input features.
      
      
      We refer to it as "wide" since such a model is a special type of neural network with a large number of inputs that connect directly to the output node.

  - name : width (neural networks)
    abbreviation : 
    categories :
    - 
    related : 
    references : 
    images :
    definition : > 
      The number of neurons in a particular layer of a neural network.

  - name : wisdom of the crowd
    abbreviation : 
    categories :
    - decisionforests
    related : 
    references : 
    images :
    definition : > 
      The idea that averaging the opinions or estimates of a large group of people ("the crowd") 
      often produces surprisingly good results. 
      
      
      For example, consider a game in which people guess the number of jelly beans packed into a large jar. Although most individual guesses will be inaccurate, the average of all the guesses has been empirically shown to be surprisingly close to the actual number of jelly beans in the jar.


  - name : word embedding
    abbreviation : 
    categories :
    - languageevaluation
    related : 
    references : 
    images :
    definition : > 
      Representing each word in a word set within an embedding vector; that is, 
      representing each word as a vector of floating-point values between 0.0 and 1.0.


  - name : Z-score normalization
    abbreviation : 
    categories :
    - 
    related : 
    references : 
    images :
    definition : > 
      A scaling technique that replaces a raw feature value with a floating-point value representing 
      the number of standard deviations from that feature's mean. 
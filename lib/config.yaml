    images :
    definition : > 
      In reinforcement learning, the conditions that determine when an episode ends, such as when the
      agent reaches a certain state or exceeds a threshold number of state transitions.
      
      
      For example, in tic-tac-toe (also known as noughts and crosses), 
      an episode terminates either when a player marks three consecutive spaces or when all spaces are marked.

  - name : test loss
    abbreviation : 
    categories :
    - begin
    related : 
    references : 
    images :
    definition : > 
      A metric representing a model's loss against the test set. When building a model, you typically try to minimize test loss. 
      
      
      That's because a low test loss is a stronger quality signal than a low training loss or low validation loss.


      A large gap between test loss and training loss or validation loss sometimes suggests that you need to increase the regularization rate.

  - name : test set

    abbreviation : 
    categories :
    - begin

    related : 
    references : 
    images :
    definition : > 
      A subset of the dataset reserved for testing a trained model.


      Traditionally, you divide examples in the dataset into the following three distinct subsets:

      - a training set

      - a validation set

      - a test set

  - name : threshold (decision trees))
    abbreviation : 

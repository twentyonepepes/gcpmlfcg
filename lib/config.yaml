      A specific configuration of TPU devices in a Google data center.
      
      
      All of the devices in a TPU pod are connected to one another over a dedicated high-speed network. 
      
      
      A TPU Pod is the largest configuration of TPU devices available for a specific TPU version.

  - name : TPU resource

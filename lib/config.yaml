  - name : training
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      The process of determining the ideal parameters (weights and biases) comprising a model. During training, a system reads in examples and gradually adjusts parameters. 
      
      
      Training uses each example anywhere from a few times to billions of times.


  - name : training loss
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      A metric representing a model's loss during a particular training iteration. 
      
      
      A loss curve plots training loss vs. the number of iterations. A loss curve provides the following hints about training:

      - A downward slope implies that the model is improving.

      - An upward slope implies that the model is getting worse.

      - A flat slope implies that the model has reached convergence.


  - name : training set
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      The subset of the dataset used to train a model.

      Traditionally, examples in the dataset are divided into the following three distinct subsets:

      - a training set

      - a validation set

      - a test set


  - name : trajectory
    abbreviation : 
    categories :
    - reinforcementlearning
    related : 
    references : 
    images :
    definition : > 
      In reinforcement learning, a sequence of tuples that represent a sequence of state transitions of the agent, 
      where each tuple corresponds to the state, action, reward, and next state for a given state transition.

  - name : transfer learning
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      Transferring information from one machine learning task to another. 


      Transfer learning might involve transferring knowledge from the solution of a simpler task 
      to a more complex one, or involve transferring knowledge from a task where there is more data to one where there is less data.


      Most machine learning systems solve a single task. 
      Transfer learning is a baby step towards artificial intelligence in which a single program can solve multiple tasks.


  - name : Transformer
    abbreviation : 
    categories :
    - languageevaluation
    related : 
    references : 
    images :
    definition : > 
      A neural network architecture developed at Google that relies on self-attention mechanisms to transform a sequence of input
       embeddings into a sequence of output embeddings without relying on convolutions or recurrent neural networks.


      A Transformer can include any of the following:

      - an encoder

      - a decoder

      - both an encoder and decoder

  - name : translational invariance
    abbreviation : 
    categories :
    - imagemodels
    related : 
    references : 
    images :
    definition : > 
      In an image classification problem, an algorithm's ability to successfully classify images even when the position of objects within the image changes. 
      
      
      For example, the algorithm can still identify a dog, whether it is in the center of the frame or at the left end of the frame.

  - name : true negative
    abbreviation : TN
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      An example in which the model correctly predicts the negative class. 
      
      
      For example, the model infers that a particular email message is not spam, and that email message really is not spam.


  - name : unawareness (to a sensitive attribute)
    abbreviation : 
    categories :
    - fairness
    related : 
    references : 
    images :
    definition : > 
      A situation in which sensitive attributes are present, but not included in the training data. 
      
      
      Because sensitive attributes are often correlated with other attributes of one’s data, 
      a model trained with unawareness about a sensitive attribute could still have disparate impact with respect to that attribute

  - name : underfitting
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      Producing a model with poor predictive ability because the model hasn't fully captured the complexity of the training data. 
      
      
      Many problems can cause underfitting, including:

      - Training on the wrong set of features.
      - Training for too few epochs or at too low a learning rate.
      - Training with too high a regularization rate.
      - Providing too few hidden layers in a deep neural network.

  - name : undersampling
    abbreviation : 
    categories :
    - 
    related : 
    references : 
    images :
    definition : > 
      Removing examples from the majority class in a class-imbalanced dataset in order to create a more balanced training set.

      
      For example, consider a dataset in which the ratio of the majority class to the minority class is 20:1. To overcome this class imbalance, you could create a training set consisting of all of the minority class examples but only a tenth of the majority class examples, which would create a training-set class ratio of 2:1.


  - name : unidirectional
    abbreviation : 
    categories :
    - languageevaluation
    related : 
    references : 
    images :
    definition : > 
      A system that only evaluates the text that precedes a target section of text. 
      
      
      In contrast, a bidirectional system evaluates both the text that precedes and follows a target section of text.


  - name : unlabeled example
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      An example that contains features but no label.


      In supervised machine learning, models train on labeled examples and make predictions on unlabeled examples.


      In semi-supervised and unsupervised learning, unlabeled examples are used during training.


  - name : unsupervised machine learning
    abbreviation : 
    categories :
    - clustering
    - beginner
    related : 
    references : 
    images :
    definition : > 
      Training a model to find patterns in a dataset, typically an unlabeled dataset.

      
      The most common use of unsupervised machine learning is to cluster data into groups of similar examples.


      Clustering can help when useful labels are scarce or absent. For example, in domains such as anti-abuse and fraud, clusters can help humans better understand the data.


  - name : uplift modeling
    abbreviation : 
    categories :
    - 
    related : 
    references : 
    images :
    definition : > 
      A modeling technique, commonly used in marketing, that models the "causal effect" (also known as the "incremental impact") of a "treatment" on an "individual." Here are two examples:


      Uplift modeling differs from classification or regression in that some labels (for example, half of the labels in binary treatments) are always missing in uplift modeling.


  - name : upweighting
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      Applying a weight to the downsampled class equal to the factor by which you downsampled.


  - name : user matrix
    abbreviation : 
    categories :
    - recommendationsystems
    related : 
    references : 
    images :
    definition : > 
      In recommendation systems, an embedding vector generated by matrix 
      factorization that holds latent signals about user preferences. 
      
      
      Each row of the user matrix holds information about the relative strength of various latent signals for a single user. For example, consider a movie recommendation system. In this system, the latent signals in the user matrix might represent each user's interest in particular genres, or might be harder-to-interpret signals that involve complex interactions across multiple factors.


  - name : validation
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      The initial evaluation of a model's quality. Validation checks the quality of a model's predictions against the validation set.


      Because the validation set differs from the training set, validation helps guard against overfitting.


  - name : validation loss
    abbreviation : 
    categories :
    - beginner
    related : 
    - generalization curve
    references : 
    images :
    definition : > 
      A metric representing a model's loss on the validation set during a particular iteration of training.


  - name : validation set
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      The subset of the dataset that performs initial evaluation against a trained model. 
      
      
      Typically, you evaluate the trained model against the validation set several times before evaluating the model against the test set.


  - name : vanishing gradient problem
    abbreviation : 
    categories :
    - sequencemodels
    related : 
    references : 
    images :
    definition : > 
      The tendency for the gradients of early hidden layers of some deep neural 
      networks to become surprisingly flat (low). 
      
      
      Increasingly lower gradients result in increasingly smaller changes to the weights on nodes in a deep neural network, leading to little or no learning.

  - name : variable importances
    abbreviation : 
    categories :
    - decisionforests
    related : 
    references : 
    images :
    definition : > 
      A set of scores that indicates the relative importance of each feature to the model.


      For example, consider a decision tree that estimates house prices. Suppose this decision tree uses three features: size, age, and style.


      If a set of variable importances for the three features are calculated to be {size=5.8, age=2.5, style=4.7}, then size is more important to the decision tree than age or style.


  - name : Wasserstein loss
    abbreviation : 
    categories :
    - 
    related : 
    references : 
    images :
    definition : > 
      One of the loss functions commonly used in generative adversarial networks, based on the earth 
      mover's distance between the distribution of generated data and real data.

  - name : weight
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      A value that a model multiplies by another value. 
      
      
      Training is the process of determining a model's ideal weights; 
      inference is the process of using those learned weights to make predictions.

  - name : Weighted Alternating Least Squares
    abbreviation : WALS

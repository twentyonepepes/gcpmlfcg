      The dashboard that displays the summaries saved during the execution of one or more TensorFlow programs.

  - name : TensorFlow
    abbreviation : TF
    categories :
    - TensorFlow
    - beginner
    related : 
    references : 
    images :
    definition : > 
      A large-scale, distributed, machine learning platform. 
      
      
      The term also refers to the base API layer in the TensorFlow stack, which supports general computation on dataflow graphs.

      
      Although TensorFlow is primarily used for machine learning, you may also use TensorFlow for non-ML tasks that require numerical computation using dataflow graphs.


  - name : Tensor Processing Unit
    abbreviation : TPU
    categories :
    - Tensorflow
    - Google Cloud
    related : 
    references : 
    images :
    definition : > 
      An application-specific integrated circuit (ASIC) that optimizes the performance of machine learning workloads. 
      
      
      These ASICs are deployed as multiple TPU chips on a TPU device.

  - name : Tensor shape
    abbreviation : 
    categories :
    - TensorFlow
    related : 
    references : 
    images :
    definition : > 
      The number of elements a Tensor contains in various dimensions. 
      
      
      For example, a [5, 10] Tensor has a shape of 5 in one dimension and 10 in another.

  - name : Tensor size
    abbreviation : 
    categories :
    - TensorFlow
    related : 
    references : 
    images :
    definition : > 
      The total number of scalars a Tensor contains. For example, a [5, 10] Tensor has a size of 50.

  - name : termination condition
    abbreviation : 

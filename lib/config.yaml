    images :
    definition : > 
      An algorithm that balances two goals:

      - The desire to build the most predictive model (for example, lowest loss).

      - The desire to keep the model as simple as possible (for example, strong regularization).

      - For example, a function that minimizes loss+regularization on the training set is a structural risk minimization algorithm.
  
  - name : supervised machine learning
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      Training a model from features and their corresponding labels. Supervised machine learning is analogous to learning a subject by studying a set of questions and their corresponding answers. 
      
      
      After mastering the mapping between questions and answers, a student can then provide answers to new (never-before-seen) questions on the same topic.

  - name : synthetic feature
    abbreviation : 
    categories :
    - beginner
    related : 
    references : 
    images :
    definition : > 
      A feature not present among the input features, but assembled from one or more of them. Methods for creating synthetic features include the following:

      - Bucketing a continuous feature into range bins.

      - Creating a feature cross.


      Features created by normalizing or scaling alone are not considered synthetic features.

  - name : target network
    abbreviation : 
    categories :
    - reinforcement Learning   
    related : 
    references : 
    images :
    definition : > 
      In Deep Q-learning, a neural network that is a stable approximation of the main neural network,
      where the main neural network implements either a Q-function or a policy. 
      
      
      Then, you can train the main network on the Q-values predicted by the target network. Therefore, you prevent the feedback loop that occurs when the main network trains 
      on Q-values predicted by itself. By avoiding this feedback, training stability increases.

  - name : temporal data
    abbreviation : 
    categories :
    - 
    related : 
    references : 
    images :
    definition : > 
      Data recorded at different points in time. 
      
      
      For example, winter coat sales recorded for each day of the year would be temporal data.

  - name : Tensor
    abbreviation : 
    categories :
    - TensorFlow
    related : 
    references : 
    images :
    definition : > 
      The primary data structure in TensorFlow programs. 
      
      
      Tensors are N-dimensional (where N could be very large) data structures, most commonly scalars, vectors, or matrices. The elements of a Tensor can hold integer, floating-point, or string values.



  - name : TensorBoard
    abbreviation : 
    categories :
    - TensorFlow
    related : 
    references : 
    images :
